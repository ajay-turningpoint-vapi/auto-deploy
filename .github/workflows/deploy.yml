name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Starting Deployment on EC2..."

            # Define variables
            APP_DIR="/var/www/auto-deploy"
            LOG_FILE="/var/log/deploy.log"

            # Ensure log file exists and has proper permissions
            sudo touch $LOG_FILE
            sudo chmod 666 $LOG_FILE

            # Mark the repository as safe
            git config --global --add safe.directory $APP_DIR

            # Fix ownership issues
            sudo chown -R ubuntu:ubuntu $APP_DIR
            sudo chmod -R 755 $APP_DIR

            # Navigate to project directory
            cd $APP_DIR || { echo "‚ùå ERROR: Directory not found!" | sudo tee -a $LOG_FILE; exit 1; }

            # Reset any local changes to prevent merge conflicts
            git reset --hard origin/main
            git clean -fd

            # Pull the latest changes
            echo "üîÑ Pulling latest code from GitHub..." | sudo tee -a $LOG_FILE
            git pull origin main | sudo tee -a $LOG_FILE

            # Stop and remove old containers safely
            echo "üõë Stopping old containers..." | sudo tee -a $LOG_FILE
            sudo docker-compose down | sudo tee -a $LOG_FILE

            # Remove old images and free up space
            echo "üßπ Cleaning up old Docker images..." | sudo tee -a $LOG_FILE
            sudo docker system prune -af | sudo tee -a $LOG_FILE

            # Rebuild and restart containers (including Nginx)
            echo "üöÄ Building and starting new containers..." | sudo tee -a $LOG_FILE
            sudo docker-compose up -d --build | sudo tee -a $LOG_FILE

            # Restart the Nginx container
            echo "üîÑ Restarting Nginx container..." | sudo tee -a $LOG_FILE
            sudo docker restart nginx_proxy | sudo tee -a $LOG_FILE

            # Show running containers
            echo "‚úÖ Deployment Completed. Running Containers:" | sudo tee -a $LOG_FILE
            sudo docker ps -a | sudo tee -a $LOG_FILE
