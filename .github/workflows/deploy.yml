name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🚀 Starting Deployment on EC2..."

            # Define variables
            APP_DIR="/var/www/auto-deploy"
            LOG_FILE="/var/log/deploy.log"

            # Mark the repository as safe to avoid Git warnings
            git config --global --add safe.directory $APP_DIR

            # Change ownership in case of permission issues
            sudo chown -R ubuntu:ubuntu $APP_DIR
            sudo chmod -R 755 $APP_DIR

            # Navigate to the project directory
            cd $APP_DIR || { echo "❌ ERROR: Directory not found!" | tee -a $LOG_FILE; exit 1; }

            # Reset any local changes to prevent merge conflicts
            sudo -u ubuntu git reset --hard origin/main
            sudo -u ubuntu git clean -fd

            # Pull the latest changes as 'ubuntu' user
            echo "🔄 Pulling latest code from GitHub..."
            sudo -u ubuntu git pull origin main | tee -a $LOG_FILE

            # Stop and remove old containers safely
            echo "🛑 Stopping old containers..."
            sudo docker-compose down | tee -a $LOG_FILE

            # Remove old images and free up space
            echo "🧹 Cleaning up old Docker images..."
            sudo docker system prune -af | tee -a $LOG_FILE

            # Rebuild and restart containers with no downtime
            echo "🚀 Building and starting new containers..."
            sudo docker-compose up -d --build | tee -a $LOG_FILE

            # Restart Nginx to apply latest changes
            echo "🔄 Restarting Nginx..."
            sudo systemctl restart nginx | tee -a $LOG_FILE

            # Show running containers
            echo "✅ Deployment Completed. Running Containers:"
            sudo docker ps -a | tee -a $LOG_FILE
